<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Notas</h1>
        <form id="notas-form">
            <label for="p1">Nota P1:</label>
            <input type="number" id="p1" step="0.5" min="0" max="10" required>

            <label for="p2">Nota P2:</label>
            <input type="number" id="p2" step="0.5" min="0" max="10" required>

            <label for="nac">Nota NAC:</label>
            <input type="number" id="nac" step="0.5" min="0" max="10" required>

            <label for="simulado">Nota Simulado:</label>
            <input type="number" id="simulado" step="0.5" min="0" max="10" required>

            <button type="button" onclick="calcularNota()">Calcular Nota Final</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
